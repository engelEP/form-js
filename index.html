<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>
<body>
    <section class="form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <form id="form">
                        <h2 class="form-title">
                            Contact Form
                        </h2>
                        <div class="row">
                            <div class="form-group col-md-5">
                                <input type="text" class="form-control text" name="Name" placeholder="Name" required>
                            </div>
                            <div class="form-group col-md-5">
                                <input type="text" class="form-control text" name="Surname" placeholder="Surname" required>
                            </div>
                        </div>
                        <div class="form-group col-md-10">
                            <input type="password" class="form-control text" name="Password" placeholder="Password" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-10">
                                <input type="email" class="form-control text" name="Email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="form-outline">
                            <div class="form-group col-md-10">
                                <textarea class="form-control resizable" name="Message" rows="8" placeholder="Message" required></textarea>
                            </div>
                        </div>
                        <button type="submit" class="form-button">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="alert" id="alert">
            <i class="fa-solid fa-rectangle-xmark"></i>
            <p></p>
        </div>
    </section>
    <script src="js/index.js" type="module"></script>
    <script src="https://kit.fontawesome.com/477dcc56c6.js" crossorigin="anonymous"></script>
</body>
</html>
